<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  <style>
    .sidebar ul,
    .sidebar ul li {
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      alias: {
        // '/.*/_sidebar.md': '/_sidebar.md',
        '/docs/(.*)': '/$1',
        '/docs': '/README.md'
      },
      // routes: {
      //   // Basic match w/ return string
      //   '/docs': '"/_sidebar.md',
      // },
      // basePath: '/docs',
      routerMode: 'history', // default: 'hash'
      search: "auto",
      el: '#app',
      name: 'ZJ博客小站',// sidebar 上方显示的名称
      repo: '',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      homepage: 'README.md',
      auto2top: true,// 切换页面跳转顶部
      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6',
        ignoreHeaders:  ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
      },
      plugins: [
        function(hook) {
          var footer = [
            '<hr/>',// 在线文档footer配置
            '<footer style="display: flex; justify-content: center;">',
            '<span><a href="https://github.com/zjzjzjzj1874/docsify">ZJ博客小站</a> &copy;2023.</span>',
            // '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
  <!-- 侧边栏目录折叠 plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<!--  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>-->

  <!-- head -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">
  <!-- Also insert you custom css -->

  <!-- body -->
  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
</body>

</html>
